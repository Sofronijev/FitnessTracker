<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/animation.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="description" content="Quantox Fitness Tracker">
    <meta name="author" content="Milos Sofronijevic">
    <title>Quantox Fitness Tracker</title>
</head>

<body>
    <div id="header">
        <img id="backBtn" src="assets/img/icons/chevron_left-24px.svg" alt="back button">
        <h2 id="title"></h2>
        <p id="subtitle"></p>
    </div>
    <div id="week">
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
    </div>

    <div id="home">
        <div id="avgActivity">
            <table>
                <tr>
                    <th rowspan="2"><img src="assets/img/icons/timer-24px.svg" alt="timer"></th>
                    <td>Activity</td>
                </tr>
                <tr>
                    <td>Average</td>
                </tr>
            </table>
            <p id="avgTime"></p>
        </div>
        <div id="totalSteps">
            <table>
                <tr>
                    <th rowspan="2"><img src="assets/img/icons/directions_run-24px.svg" alt="run"></th>
                    <td>Steps</td>
                </tr>
                <tr>
                    <td>Total</td>
                </tr>
            </table>
            <p id="numOfSteps"></p>
        </div>
        <div id="calBurned">
            <table>
                <tr>
                    <th rowspan="2"><img src="assets/img/icons/whatshot-24px.svg" alt="calories"></th>
                    <td>Calories</td>
                </tr>
                <tr>
                    <td>Total Burned</td>
                </tr>
            </table>
            <p id="numOfCalories">340</p>
        </div>
        <div id="avgDistance">
            <table>
                <tr>
                    <th rowspan="2"><img src="assets/img/icons/navigation-24px.svg" alt="calories"></th>
                    <td>Distance</td>
                </tr>
                <tr>
                    <td>Average (km)</td>
                </tr>
            </table>
            <p id="avgKm"></p>
        </div>
    </div>

    <div id="dayDetails">
        <div id="dailySteps">
            <img src="assets/img/icons/directions_run-24px.svg" alt="run">
            <p>Steps</p>
            <div id="numDailySteps"></div>
        </div>

        <p id="message1">Very good</p>
        <p id="message2">Keep going!</p>

        <table>
            <tr>
                <th>km</th>
                <th>cal</th>
                <th>hours</th>
            </tr>
            <tr>
                <td id="km"></td>
                <td id="cal"></td>
                <td id="hours"></td>
            </tr>

        </table>

    </div>
    <script src="assets/js/fitness-functions.js"></script>
    <script src="assets/js/fitness-app.js"></script>
</body>

</html>
