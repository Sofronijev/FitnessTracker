<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="description" content="Quantox Fitness Tracker">
    <meta name="author" content="Milos Sofronijevic">
    <title>Quantox Fitness Tracker</title>
</head>

<body>
    <div id="title">
        <h2>Welcome!</h2>
        <p>Overview of your activity</p>
    </div>
    <div id="week">
        <div class="day">4 MON</div>
        <div class="day">5 TUE</div>
        <div class="day">6 WED</div>
        <div class="day">7 THU</div>
        <div class="day">8 FRI</div>
    </div>

    <div id="home">
        <div id="avgActivity">
            <table>
                <tr>
                    <th rowspan="2"><img src="assets/img/icons/timer-24px.svg" alt="timer"></th>
                    <td>Activity</td>
                </tr>
                <tr>
                    <td>Average</td>
                </tr>
            </table>
            <p id="avgTime">6h 40min</p>
        </div>
        <div id="totalSteps">
            <table>
                <tr>
                    <th rowspan="2"><img src="assets/img/icons/directions_run-24px.svg" alt="run"></th>
                    <td>Steps</td>
                </tr>
                <tr>
                    <td>Total</td>
                </tr>
            </table>
            <p id="numOfSteps"> 7,540</p>
        </div>
        <div id="calBurned">
            <table>
                <tr>
                    <th rowspan="2"><img src="assets/img/icons/whatshot-24px.svg" alt="calories"></th>
                    <td>Calories</td>
                </tr>
                <tr>
                    <td>Total Burned</td>
                </tr>
            </table>
            <p id="numOfCalories">340</p>
        </div>
    </div>
    <div id="dayDetails"></div>
</body>

</html>
